<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="whole">
        <div class="heading"> S P L I <br>T T E R</div>
        <div class="middle">
            <div class="left">
                <label for="bill">Bill </label><br><img src="icon-dollar.svg" alt="">

                <input type="number" id="bill" placeholder="$0"> <br><br> Select Tip %
                <br>
                <div class="grid">
                    <button class="tip" id="5">5%</button>
                    <button class="tip" id="10">10%</button>
                    <button class="tip" id="15">15%</button>
                    <button class="tip" id="25"> 25%</button>
                    <button class="tip" id="50">50%</button>
                    <input type="number" id="custom" placeholder="Custom %">
                </div> <br>
                <label for="Number of People">Number of People  </label>
                <br><img src="icon-person.svg" alt="">
                <input type="number" id="number-of-People" placeholder="$0">
                <br>
            </div>
            <div class="right">
                <div class="demo">
                    <div class="lable">Tip Amount <br> / person</div>
                    <div class="output">$0.00</div>
                </div> <br>
                <div class="demo">
                    <div class="lable"> Total <br> / person</div>
                    <div class="output2">$0.00</div>
                </div>
                <br><br>
                <input type="reset" class="reset" onclick="window.location.reload()">

            </div>

        </div>
        <div class="footer">
            <div> Challenge by : <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="text-decoration: none; color: hsl(172, 67%, 45%);">Frontend Mentor</a></div>
            <div>Coded by : <a href="https://github.com/Hrushi01" style="text-decoration: none; color: hsl(172, 67%, 45%);">Hrushikesh Ambike</a>.
            </div>
        </div>
    </div>
    <div class="attribution">
    </div>
    <script src="script.js"></script>
</body>

</html>
